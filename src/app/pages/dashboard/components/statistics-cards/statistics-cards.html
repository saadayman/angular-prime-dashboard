  <div class="container-fluid w-full grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-9 gap-9">

    <!-- Progress Cards -->
    @for (card of statisticsCards; track card.title) {
      @if (card.type === 'progress') {
        <p-card class="flex flex-col items-center justify-center statistics-card progress-card min-h-[170px]">
          <div class="card-content flex flex-col items-center justify-center gap-5">
            <div class="circular-progress-container">
              <app-circular-progress
                [value]="card.percentage ?? 0"
                [max]="100"
                [size]="80"
                [strokeWidth]="8"
                [color]="card.color">
              </app-circular-progress>
            </div>

            <div class="progress-numbers">
              <span class="current-total">
                <span class="text-2xl font-bold">{{ card.current }}</span>/{{ card.total }}
              </span>
            </div>

            <div class="card-title text-[var(--text-nav-btn-primary)] text-center">{{ card.title }}</div>
          </div>
        </p-card>
      }
    }

    <!-- Number Cards -->
    @for (card of statisticsCards; track card.title) {
      @if (card.type === 'number') {
        <p-card class="bg-[#1F1D2B59] flex flex-col items-center justify-center min-h-[170px]">
          <div class="flex flex-col items-center justify-center h-full gap-5">
            <div class="text-white text-2xl font-bold" [style.color]="card.color">
              {{ card.value }}
            </div>
            <div class="text-[var(--text-nav-btn-primary)]
            text-sm font-medium text-center">{{ card.title }}</div>
          </div>
        </p-card>
      }
    }

  </div>
